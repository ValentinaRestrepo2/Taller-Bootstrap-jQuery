<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller Bootstrap + jQuery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .header-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <header class="bg-primary text-white py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0">Taller Bootstrap + jQuery</h1>
          <img src="https://via.placeholder.com/150" alt="Logo" class="header-img rounded border border-2 border-white">
      </div>
  </header>


  <main class="container my-5">
    <div class="row g-4">

      <div class="col-md-5 col-lg-4">
        <div class="shadow p-4 card h-100 bg-light">
          <h4 class="card-title text-center mb-4">Generar Datos</h4>
          
          <div class="row g-3 align-items-end mb-3">
            <div class="col-12">
              <label class="form-label fw-bold">Nombre</label>
              <div class="d-flex align-items-center bg-white p-2 rounded border">
                <input type="text" id="nombre" class="form-control border-0 me-2" placeholder="Nombre...">
                <img id="imagenEstado" src="" alt="" style="width: 40px; height: 40px; display:none; object-fit: contain;"> 
              </div>
            </div>

            <div class="col-4">
              <label class="form-label fw-bold">Día</label>
              <input type="number" id="dia" class="form-control">
            </div>

            <div class="col-4">
              <label class="form-label fw-bold">Mes</label>
              <input type="number" id="mes" class="form-control">
            </div>

            <div class="col-4">
              <label class="form-label fw-bold">Año</label>
              <input type="number" id="anio" class="form-control">
            </div>
          </div>

          <div class="mt-auto text-center pt-3">
            <button id="btnGenerar" class="me-2 btn btn-primary w-45">Generar</button>
            <button id="btnInsertar" class="btn btn-success w-45">Insertar</button>
          </div>
        </div>
      </div>


      <div class="col-md-7 col-lg-8">
        <div class="p-3 border rounded shadow-sm h-100">
          <h3 class="text-center mb-3">Registros ingresados</h3>

          <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-hover text-center align-middle" id="tablaPersonas">
              <thead class="table-dark sticky-top">
                <tr>
                  <th>Nombre</th>
                  <th>Fecha de Nacimiento</th>
                  <th>Edad</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>

          <hr class="my-4">

          <div class="row align-items-center bg-light p-3 rounded text-center">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="fw-bold d-block mb-2">Promedio de edades:</label>
              <input type="text" id="promedio" class="form-control text-center mx-auto fw-bold fs-5" style="max-width: 150px;" readonly>
            </div>

            <div class="col-md-6 text-center text-md-end">
              <button id="btnResaltar" class="btn btn-warning btn-lg px-4">Recorrer y Resaltar</button>
            </div>
          </div>

        </div>
      </div>
      </div>
  </main>


  <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
          <p class="mb-0">Desarrollado por: <strong>Valentina Restrepo</strong> | 2025</p>
      </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
