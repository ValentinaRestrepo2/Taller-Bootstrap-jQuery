<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller Bootstrap + jQuery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <main>
    <section class="contenido-principal">
      <section class="mt-5 container">

        <h2 class="mb-4 text-center">Taller Bootstrap + jQuery</h2>

        <div class="shadow p-4 card">
          <div class="row g-3 align-items-end">
            
            <div class="col-md-3">
              <label class="form-label">Nombre</label>
              <div class="d-flex align-items-center">
                <input type="text" id="nombre" class="form-control me-2">
                <img id="imagenEstado" src="" alt="" style="width: 40px; height: 40px; display:none;"> 
              </div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Día</label>
              <input type="number" id="dia" class="form-control">
            </div>

            <div class="col-md-3">
              <label class="form-label">Mes</label>
              <input type="number" id="mes" class="form-control">
            </div>

            <div class="col-md-3">
              <label class="form-label">Año</label>
              <input type="number" id="anio" class="form-control">
            </div>
          </div>

          <div class="mt-4 text-center">
            <button id="btnGenerar" class="me-2 btn btn-primary">Generar</button>
            <button id="btnInsertar" class="btn btn-success">Insertar</button>
          </div>
        </div>

        <div class="mt-4 container">
          <h3 class="text-center">Registros ingresados</h3>

          <table class="table table-bordered mt-3 text-center" id="tablaPersonas">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Edad</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>

        <div class="mt-3 text-center">
          <h5>Promedio de edades:</h5>
          <input type="text" id="promedio" class="mx-auto w-25 text-center form-control" readonly>
        </div>

        <div class="mt-3 text-center">
          <button id="btnResaltar" class="btn btn-warning">Recorrer y Resaltar</button>
        </div>

      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
